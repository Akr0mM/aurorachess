<template name="playai">
  <div>
    Depth:
    <input
      type="number"
      id="depth-input"
      min="1"
      max="5"
      onkeydown="return false"
    />
  </div>
  <div id="board" style="width: 600px"></div>
  <div>
    Static Evaluation :
    <span id="evaluation">0.00</span>
  </div>
</template>
