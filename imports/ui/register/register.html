<template name="register">
  <h1>Inscription</h1>
  <form>
    <input
      type="text"
      name="name"
      placeholder="Nom complet"
      autocomplete="off"
    />
    <input
      type="email"
      name="email"
      placeholder="Adresse email"
      autocomplete="off"
    />
    <input
      type="password"
      name="password"
      placeholder="Mot de passe"
      autocomplete="off"
    />
    <button type="submit">S'inscrire</button>
  </form>
</template>
